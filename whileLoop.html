<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop - Javascript</title>
    <script src="whileLoop.js"></script>
</head>

<body>
    <script>
        let angka = 1;
        while (angka <= 44) {
            document.writeln(`<p>Perulangan While ke ${angka}</p>`);
            angka++;
        }
    </script>

</body>

</html>
